<div class="flex flex-col flex-1 gap-4">
  @if (editing) {
  <form class="flex items-center px-4 py-2 mt-2" (ngSubmit)="save()">
    <input
      #nameField
      type="text"
      class="bg-transparent border-none text-lg py-2 mt-2 text-gray-600 w-full mr-3 py-1 px-2 leading-tight focus:outline-none"
      placeholder="Edit category"
      [(ngModel)]="name"
      name="name"
      (keyup.escape)="editing = false"
      (blur)="save()"
    />
  </form>
  } @else {
  <div class="flex justify-between items-center" (dblclick)="edit()">
    <a
      [routerLink]="['/profile/category/', category.id]"
      class="flex items-center text-xl px-4 py-2 mt-2 break-words text-gray-600 border-b border-transparent hover:text-sky-500 hover:border-b-sky-500"
    >
      {{ category.name }}
    </a>
  </div>
  }
</div>
