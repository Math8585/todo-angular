<nav
  class="flex h-screen flex-col flex-2  overflow-y-auto bg-gradient-to-t from-slate-100 via-slate-200 to-slate-400 px-2 py-4 gap-10"
>
  <div class="flex justify-between">
    <a
    [routerLink]="['/profile']"

      class="flex items-center  text-2xl px-4 py-2 mt-2 border-b  text-sky-600 hover:bg-gray-400 hover:bg-opacity-25 rounded-2xl"
    >

      QuickTodo
    </a>
  </div>
  <div class="flex flex-col flex-1 gap-4">

    <app-category-list
    *ngFor="let category of categories$ | async; let i = index; trackBy: trackById"
      [category]="category"
      (rename)="renameCategory(category, $event)"
    ></app-category-list>


    <app-category-form (save)="addCategory($event)"></app-category-form>
  </div>
</nav>
